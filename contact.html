    <!-- form -->
        <form id="contact-form">
            <div id="contact-form-wrapper">
                <div class="form-field">
                    <label for="name">Nombre<span>*</span></label>
                    <input type="text" name="name" id="contact-name" required>
                </div>
                <div class="form-field">
                    <label for="lastname">Apellido<span>*</span></label>
                    <input type="text" name="lastname" id="lastname" required>
                </div>
                <div class="form-field">
                    <label for="email">Email<span>*</span></label>
                    <input type="email" name="email" id="email" required>
                </div>
                
                <div class="form-field">
                    <label for="message">Mensaje<span>*</span></label>
                    <textarea type="text" name="message" id="message" required></textarea>
                </div>
            </div>
        
            <button id="contact-btn" class="btn-important" type="submit">Enviar</button>
        </form>
